 <div class="container py-5">
    <div class="row py-5">
        <div class="col-md-3 mt-2">
            <img class="w-100" [src]="productDetails.image">
        </div>
        <div class="col-md-9">
            <h2 class="fw-bolder">{{productDetails.title}}</h2>
            <h2 class="fw-bolder">{{productDetails.category}}</h2>
            <p class="text-muted p-2">{{productDetails.description}}</p>
        </div>

    </div>
</div>
